<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path so SPA router can handle it later
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Redirect to index.html
      window.location.replace("/");
    </script>
  </head>
  <body></body>
</html>
